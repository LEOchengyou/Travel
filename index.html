<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市旅遊網</title>
    <link rel="stylesheet" href="css/travel.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select name="行政區選擇" id="areaId" aria-placeholder="行政區" class="areaSelect">
                <option value="請選擇行政區">--請選擇行政區--</option>
            </select>
            <div class="hotInf">
                <h2>熱門行政區</h2>
                <ul class="hotInfli">
                    <li>苓雅區</li>
                    <li style="background: #FFA782;" class="hotArea1">三民區</li>
                    <li style="background: #F5D105;" class="hotArea1">新興區</li>
                    <li style="background: #559AC8;" class="hotArea1">鹽埕區</li>
                </ul>
            </div>
        </div>
        <div class="divider">
            <div class="divIcon">
              <i class="far fa-caret-square-down"></i>  
            </div>
            

        </div>
        <div class="content">
            <div class="areaInf">
                <h3 class="areaTittle"></h3>
                <ul class="areaInfli"></ul>  
            </div>
            
        </div>
        <div class="pageNum" id="pageNum">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pageid"></ul>
            </nav>
        </div>
        <div class="footer">
            <h6>高雄旅遊網</h6>
            <p>資料來源：高雄市政府</p>
        </div>
        <div class="backtop">
            <a href="javascript:scroll(0,0)"> <img src="https://upload.cc/i1/2021/04/21/iIcnrP.png" alt=""></a>
        </div>
    </div>
    <script src="js/travel.js"></script>
</body>
</html>
